[package]
name = "dakota"
version = "0.1.0"
authors = ["Austin Shafer <ashafer@badland.io>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
utils={path="../utils"}
thundr={path="../thundr"}
wayc={path="../wayc", optional=true}
winit={version="", optional=true}
serde = { version = "", features = [ "derive" ] }
quick-xml = { version = "", features = [ "serialize" ] }
image = ""

[features]
default=["macos"]
wayland=["thundr/wayland", "wayc"]
xcb=["thundr/xcb", "winit"]
macos=["thundr/macos", "winit"]
