[package]
name = "category5"
version = "0.1.0"
authors = ["Austin Shafer <ashafer@badland.io>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
thundr={path="thundr"}
wayland-server={version="0.29.1", features=["use_system_lib"]}
wayland-commons="0.29.1"
input={version="0.7.1", features=["gen"]}
udev="0.6"
libc="0.2"
image="0.23.14"
nix="0.24"
bitflags="1.3.2"
xkbcommon="0.4"
atmos_gen={path="atmos_gen"}
utils={path="utils"}
lazy_static="1.4"

renderdoc={version="0.10", optional=true}

[build-dependencies]
wayland-scanner="0.29.1"

[features]
aftermath = ["thundr/aftermath"]
renderdoc = ["dep:renderdoc"]
